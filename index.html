<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-calculator">
            <div class="display"></div>

            <div class="keypad">
                <div class="firstrow">
                    <div class="username">shiva-devx </div>
                    <div>
                        <button id="clearKey">AC</button>
                        <button id="deleteKey">DEL</button>
                    </div>
                </div>

                <div class="otherrows">
                    <button id="seven" class="numericKey">7</button>
                    <button id="eight" class="numericKey">8</button>
                    <button id="nine" class="numericKey">9</button>
                    <button id="divide" class="operatorKey">/</button>
                </div>

                <div class="otherrows">
                    <button id="four" class="numericKey">4</button>
                    <button id="five" class="numericKey">5</button>
                    <button id="six" class="numericKey">6</button>
                    <button id="multiply" class="operatorKey">*</button>
                </div>

                <div class="otherrows">
                    <button id="one" class="numericKey">1</button>
                    <button id="two" class="numericKey">2</button>
                    <button id="three" class="numericKey">3</button>
                    <button id="subtract" class="operatorKey">-</button>
                </div>

                <div class="otherrows">
                    <button id="pointKey">.</button>
                    <button id="zero" class="numericKey">0</button>
                    <button id="equalKey">=</button>
                    <button id="plus" class="operatorKey">+</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
